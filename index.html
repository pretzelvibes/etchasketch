<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div><header>Etch-A-Sketch</header></div>
    <div class="controls">
        <div class="button-row">
            <button id="newGrid" class="button">Pick new grid size!</button>
            <button id="cleanCanvas" class="button">Clean canvas</button>
        </div>
        <div class="toggle-button-row">
            <button id="randomRGB" class="toggle-button">Random RGB</button>
            <button id="eraser" class="toggle-button">Eraser</button>
            <button id="darkEffect" class="toggle-button">Dark Effect</button>
        </div>
    </div>
    <div id="container"></div>
</body>
</html>
